<section class="flex flex-col justify-evenly min-h-[900px] bg-primary_off_white py-10 h-screen">
  <div class="flex flex-col items-center w-full">

  <p class="text-3xl font-bold mb-5">Log in</p>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="flex w-full justify-center shadow-[0_0_20px_rgba(255,104,104,0.2)] max-w-[350px] max-h-[480px] min-w-[200px] min-h-[380px] rounded-xl p-5"
  >
    <div class="flex flex-col justify-center items-center space-y-3 w-full">
      <input
        type="email"
        name="email"
        placeholder="Email"
        formControlName="email"
        class="bg-gray rounded-md h-10 w-full px-5 text-xs font-semibold"
      />
      <span
        class="text-xs font-semibold text-primary_red"
        *ngIf="!form.get('email')!.valid && form.get('email')!.touched"
        >Please enter a valid email!</span
      >

      <input
        type="password"
        name="password"
        placeholder="Password"
        formControlName="password"
        class="bg-gray rounded-md h-10 w-full px-5 text-xs font-semibold"
      />
      <span
        class="text-xs font-semibold text-primary_red"
        *ngIf="!form.get('password')!.valid && form.get('password')!.touched"
        >Please enter a valid password!</span
      >

      <div class="pt-10 w-full">
        <button
          class="bg-primary_red text-secondary_off_white py-2 w-full font-bold rounded-lg text-xs"
          [ngClass]="{'text-black text-opacity-50': this.form.invalid}"
          [disabled]="this.form.invalid"
          >
          Log In
        </button>
      </div>
      <a class="text-primary_red text-sm pt-5">forgot password?</a>
    </div>
  </form>
</div>
