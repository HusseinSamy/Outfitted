<div class="min-w-[325px] min-h-[580px] bg-secondary_off_white rounded-2xl drop-shadow-[0_0_10px_rgba(255,104,104,0.3)]">
  <div class="min-w-[325px] min-h-[410px]">
    <img src="{{imgSource}}" alt="Card Image">
  </div>
  <div class="flex justify-evenly space-x-3">
    <div class="py-1 px-4 flex justify-center bg-primary_off_white drop-shadow-[0_0_10px_rgba(255,104,104,0.3)] rounded-3xl" *ngFor="let tag of tags">
      {{tag}}
    </div>
  </div>
  <div class="flex justify-around">
    <div class="flex">
      <img src="../../assets/SVGs/Dislike.svg" alt="Dislike Button">
    </div>
    <div class="flex">
      <img src="../../assets/SVGs/Like.svg" alt="Dislike Button">
    </div>
  </div>
</div>
